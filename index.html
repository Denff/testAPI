<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="forMaterialize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header blue lighten-4">
        <div class="container">
            <div class="header__inner">
                <div>UNIT 14 API + ARRAY</div>
                <div>Практика по массивам</div>
            </div>


        </div>

    </header>

    <main class="main grey lighten-2">
        <div class="container">
            <h1>Weather in your city</h1>
            <div class="row">
                <div class="col s6">
                    <div class="enter-city">
                        <div class="input-field">
                            <label for="city" class="labelCity">City</label>
                            <input type="text" id="city" class="input__city" />
                            <span class="helper-text" data-error="wrong" data-success="right">enter the city in
                                English</span>
                        </div>
                        <div class="input-field">
                            <label for="country" class="labelCountry">Country code</label>
                            <input type="text" id="country" class="input__country" />
                            <span class="helper-text" data-error="wrong" data-success="right">for example: ru, ua, gb,
                                us</span>
                        </div>

                    </div>
                    <div>
                        <button class="show waves-effect waves-light blue darken-4 btn">search</button>
                    </div>

                </div>
                <div class="col s6">
                    <div class="weather-city">

                        <div class="city-and-flag">
                            <div class="city"></div>
                            <div class="flag-icon"></div>
                        </div>
                        <div>
                            <span class="weather-icon"></span> <span class="weather"></span>
                        </div>

                        <div class="weather-descr"></div>
                    </div>
                    <div>

                        <button class="clear waves-effect waves-light deep-orange lighten-3 btn">clear
                            result</button>
                    </div>

                </div>
            </div>



        </div>
    </main>

    <footer class="footer blue darken-2">
        <div class="container">
            <div class="footer_inner">
                <div>itgid.info</div>
                <div>D.F.</div>
            </div>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
